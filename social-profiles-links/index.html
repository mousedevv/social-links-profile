<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social profiles links</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper flex">
        <div class="container flex">
            <div aria-label="Profile picture">
                <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
            </div>
            <div aria-label="Name">
                <h2 class="name">Jessica Randall</h2>
            </div>
            <div aria-label="Whereabout">
                <p class="homeLocation">London, United Kingdom</p>
            </div>
            <div aria-label="Description">
                <p class="description">"Front-end developer and avid reader."</p>
            </div>
            <div class="buttonsWrapper flex">
                <a href="about:blank" class="button">Github</a>
                <a href="about:blank" class="button">Frontend Mentor</a>
                <a href="about:blank" class="button">LinkedIn</a>
                <a href="about:blank" class="button">Twitter</a>
                <a href="about:blank" class="button">Instagram</a>
            </div>
            
        </div>
    </div>
</body>

</html>
